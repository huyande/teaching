<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet" type="text/css" href="/static/lib/datatables/1.10.15/jquery.dataTables.css">
    <div th:include="admin/common :: head"></div>
    <style type="text/css">
        th {
            text-align: center;
        }

        .table td {
            text-align: center;
        }
    </style>
    <title>教师推荐</title>
</head>

<body>
<nav class="breadcrumb">
    <i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span>首页管理
    <span class="c-gray en">&gt;</span> 教师推荐
    <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="Hui-iconfont">&#xe68f;</i>
    </a>
</nav>

<div class="cl pd-5 bg-1 bk-gray mt-10">
    <span class="l">
		<a class="btn btn-danger-outline radius"  onclick="datadel()" href="javascript:;" >
		<i class="Hui-iconfont">&#xe6e2;</i>批量通过</a>
    </span>
    <span class="r" >共有数据：
        <div style="display:inline;line-height:31px" th:text="${authTeacherList.size()}+'&nbsp条' "></div>
    </span>
</div>


<div class="page-container">
    <div class="mt-20">
        <table id="sheetList" class="table table-border table-bordered table-bg table-hover table-sort">
            <thead>
            <tr class="text-c">
                <th width="5"><input type="checkbox" name="" value=""></th>
                <th width="100">教师姓名</th>
                <th width="100">简介</th>
                <th width="80">电话</th>
                <th width="80">邮箱</th>
                <th width="40">视频</th>
                <th width="100">创建时间</th>

                <th width="80">操作</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="authTeacher,authTeacherList : ${authTeacherList}" >
                <td><input type="checkbox" th:value="${authTeacher.id}"  name=""></td>
                <td  >
                    <u style="cursor:pointer" class="text-primary" th:text="${authTeacher.name}"
                       th:onclick="|userDetail('教师详情','/admin/user/userDetail/${authTeacher.userId }','450','450')|">
                    </u>
                </td>
                <td th:text="${authTeacher.brief}"></td>
                <td th:text="${authTeacher.mobile}"></td>
                <td th:text="${authTeacher.email}"></td>

                <td >
                    <span class="label label-success radius">
					<a style="text-decoration:none" class="ml-5"
                       th:onclick="|showVideo('试讲视频','/admin/check/playVideo/${authTeacher.id}','800','500')|"
                       href="javascript:;" title="试讲视频">试讲视频</a></span>
                </td>
                <th class="text-c" th:text="${#dates.format(authTeacher.createTime, 'yyyy-MM-dd HH:mm:ss')}"></th>

                <td class="td-manage">
                    <a title="审核" style="text-decoration:none" href="javascript:;"
                       th:onclick="|showVideo('审核-->通过发送邮件通知用户是否审核成功','/admin/check/checkTeacher/${authTeacher.id}','800','500')|"  >
                        <i class="Hui-iconfont">&#xe603;</i></a>
                </td>


            </tr>
            </tbody>
        </table>
    </div>

</div>


<footer th:include="admin/common :: footer"></footer>
<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="/static/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="/static/lib/datatables/1.10.15/jquery.dataTables.js"></script>
<script type="text/javascript" src="/static/lib/laypage/1.2/laypage.js"></script>



<script type="text/javascript">

    $(function(){
        //渲染表格
        $('.table-sort').dataTable({

            "bStateSave": true,//状态保存
            "aoColumnDefs": [
                //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
                {"orderable":false,"aTargets":[0]}// 制定列不参与排序
            ]
        });

    });

    /*播放视频*/
    function showVideo(title,url,w,h){
        layer_show(title,url,w,h);
    }

    /*用户审核*/
    function check(obj,id){
        layer.confirm('审核教师资格？',{btn: ['通过','不通过','取消'], shade: false, closeBtn: 0},
            function(index){//通过走这里
                $.ajax({
                type: "POST",
                url: "/admin/check/checkTeacherYes",
                data: {
                    id:id,
                },
                success: function(data){
                    //var data = eval('(' + data + ')');
                    if (data.code === 200){
                        $(obj).parents("tr").remove();
                        layer.msg('已通过审核，请到教师列表查看!',{icon:1,time:2000});
                    }
                    else{
                        alert("发生错误!请重新操作");
                    }
                },
                error : function(result) {
                        layer.msg("error失败！", {icon: 5, time: 2000});
                        layer.close(loadindex);
                    }
            });
        },
         function(index){//不通过走这里
                $.ajax({
                    type: "POST",
                    url: "/admin/check/checkTeacherNo",
                    data: {
                        id:id,
                    },
                    success: function(data){
                        if (data.code === 200){
                            $(obj).parents("tr").remove();
                            layer.msg('不通过审核!',{icon:5,time:2000});
                        }
                        else{
                            alert("发生错误!请重新操作");
                        }
                    },
                    error : function(result) {
                        layer.msg("error失败！", {icon: 5, time: 2000});
                        layer.close(loadindex);
                    }
                });
            }

        );

    }










    /*课程详情页面*/
    function course_show(title,url,w,h){
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    }

    /*用户详情页面*/
    function userDetail(title,url,w,h){
        layer_show(title,url,w,h);
    }

    /*用户-停用*/
    function course_stop(obj,id){
        layer.confirm('确认弃用吗？',function(index){
            $.ajax({
                type: "POST",
                url: "/admin/course/courseStop",
                data: {
                    id:id,
                },
                success: function(data){
                    //var data = eval('(' + data + ')');
                    if (data.code === 200){
                        $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" ' +
                            'onClick="course_start(this,'+id+')" href="javascript:;" title="上架">' +
                            '<i class="Hui-iconfont">&#xe603;</i></a>');
                        $(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">弃用</span>');
                        $(obj).remove();
                        layer.msg('弃用!',{icon: 5,time:2000});
                        //location.replace(location.href);
                    }else{
                        alert("发生错误!请重新操作");
                    }
                }
            });
        });

    }

    /*用户-启用*/
    function chek(obj,id){

        layer.confirm('确认使用吗？',function(index){
            $.ajax({
                type: "POST",
                url: "/admin/course/courseStart",
                data: {
                    id:id,
                },
                success: function(data){
                    //var data = eval('(' + data + ')');
                    if (data.code === 200){
                        $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" ' +
                            'onClick="course_stop(this,'+id+')" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a>');
                        $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">正常</span>');
                        $(obj).remove();
                        layer.msg('已使用!',{icon: 6,time:2000});
                        //location.replace(location.href);
                    }else{
                        alert("发生错误!请重新操作");
                    }
                }
            });
        });
    }





    /*课程task页面*/
    function course_show_task(title,url,id,w,h){
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    }
    /*课程experiment页面*/
    function course_show_experiment(title,url,id,w,h){
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    }


</script>

</body>
</html>
