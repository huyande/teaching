        .icon-user:before {
            content: "\e7ae";
            font-size: 200%;
        }

            content: "\e7af";
            font-size: 200%;
        }

        div#monitor{
            display: flex;
            margin-top: 2em;
            margin-left:2em;
        }
        div#monitor a{
            color: #555;
            text-decoration: none;
        }
        div#monitor a:hover{
            text-decoration: none;
        }
        div#monitor>div{
            border-radius: 10px;
            width: 20%;
            margin-right: 5%;
            height: min-content;
            background:#fafafa;
            box-shadow:  0 0 5px #bbb;
            position: relative;
        }
        div#monitor div.block div.line1{
            width: 90%;
            height: 5em;
            border-bottom: thin solid #ddd;
            margin:0 auto .5em auto;
        }
        div#monitor div.block div.line2{
            width: 90%;
            margin: auto;
        }
        div#monitor div.block div.line1 div.icon{
            width: 4.5em;
            height: 4.5em;

            box-shadow:  0 0 5px #bbb;
            border-radius: 5px;
            position: absolute;
            top: -1em;
            left: 1em;
            color: white;
            text-align: center;
            line-height: 4.5em;
        }
        div#monitor div.block:nth-child(1) div.line1 div.icon{
            background:linear-gradient(to right,#fd951e,#f87c0b);
        }
        div#monitor div.block:nth-child(2) div.line1 div.icon{
            background:linear-gradient(to right,#4ba64c,#3d983d);
        }
        div#monitor div.block:nth-child(3) div.line1 div.icon{
            background:linear-gradient(to right,#e43338,#de272d);
        }
        div#monitor div.block:nth-child(4) div.line1 div.icon{
            background:linear-gradient(to right,#982aae,#7c029b);
        }
        div#monitor div.block div.line1 div.desc{
            position: absolute;
            right: 1em;
            text-align: right;
            line-height: .6;
        }
        div#monitor div.block div.line1 div.desc p.title{
            color: #666;
            font-size: 80%;
            display: block;

        }
        div#monitor div.block div.line1 div.desc p.info{
            color: #555;
            font-size: 120%;
        }
        div#monitor div.block div.line2 p{
            font-size: 	95%;
        }
    </style>

<body>



<div class="page-container">

    <div id="monitor">
        <div class="block">
            <div class="line1">
                <div class="icon icon-user iconfont"></div>
                <div class="desc">
                    <p class="title">网站浏览总量</p>
                    <p class="info">566</p>
                </div>
            </div>
            <div class="line2"><p><a href="#">日浏览量：90</a></p></div>
        </div>
        <div class="block">
            <div class="line1">
                <div class="icon icon-team iconfont"></div>
                <div class="desc">
                    <p class="title"  >用户量</p>
                    <p class="info" th:text="${authUserCount}"></p>
                </div>
            </div>
            <div class="line2"><p><a href="#"  th:text="'日增长量：'+${authUserVisit}"></a></p></div>
        </div>
        <div class="block">
            <div class="line1">
                <div class="icon icon-file-text iconfont"></div>
                <div class="desc">
                    <p class="title">课程量</p>
                    <p class="info" th:text="${courseCount}"></p>
                </div>
            </div>
            <div class="line2"><p><a href="#" th:text="'日增长量：'+${courseVisit}"></a></p></div>
        </div>
        <div class="block">
            <div class="line1 ">
                <div class="icon icon-comment iconfont"></div>
                <div class="desc">
                    <p class="title">BBS论坛文章量</p>
                    <p class="info" th:text="${bbsArticleCount}"></p>
                </div>
            </div>
            <div class="line2"><p><a href="#" th:text="'日增长量：'+${bbsVisit}"></a></p></div>
        </div>
    </div>



    <br><br>
    <article class="cl pd-20">
        <div class="f-14 c-error" style="text-align: center;">
            柱状图
        </div>
        <div id="container" style="min-width:700px;height:400px"></div>
    </article>



</div>
